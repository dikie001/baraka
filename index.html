<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/baraka.ico" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Quizzy - A fun and interactive quiz application" />
    <meta name="keywords" content="quiz, interactive, fun, learning" />
    <meta name="author" content="Dickens Omondi" />
    <meta name="application-name" content="Quizzy" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
  </head>

<body style="margin:0; font-family:sans-serif; background:#0f172a; color:white;">

  <!-- âš¡ Splash Screen -->
  <div id="splash-screen" style="
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: linear-gradient(to bottom right, #3b0764, #475569); /* purple-slate gradient */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  ">
    <div style="
      width: 48px;
      height: 48px;
      border: 4px solid #ec4899; /* pink-400 */
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    "></div>
    <h1 style="
      font-size: 1.2rem;
      font-weight: 600;
      color: #e0e7ff;
      letter-spacing: 0.05em;
    ">Quizzy Loading...</h1>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Entry Point -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Spinner Keyframes -->
  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</body>


</html>
