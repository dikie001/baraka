    <!-- Spinner animation (inline, loads immediately) -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #3b0764, #7e22ce);
        color: white;
        font-family: 'Segoe UI', sans-serif;
      }

      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: linear-gradient(to bottom right, #3b0764, #7e22ce);
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        margin-top: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #e0e7ff;
        letter-spacing: 0.05em;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Pre-React loader -->
    <div id="loader">
      <div>
        <div class="spinner"></div>
        <p class="loader-text">Loading Awesomeness âš¡</p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
